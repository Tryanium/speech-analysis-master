<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Text Analysis</title>

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <script data-ad-client="ca-pub-5835846113111453" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Text analysis</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container persoContainer">
    <form>
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-body">
              <div class="form-group">
                <label for="PositifWords">Positif words</label>
                <textarea class="form-control" aria-label="Les mots positifs" id="PositifWords" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow">
            <div class="card-body">
              <div class="form-group">
                <label for="PositifWords">Negatif words</label>
                <textarea class="form-control" aria-label="Les mots négatifs" id="NegatifWords" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow">
            <div class="card-body">
              <div class="form-group">
                <label for="PositifWords">Incertain words</label>
                <textarea class="form-control" aria-label="Les mots incertains" id="YesNoWords" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div> <!-- FIN COL -->
      </div> <!-- FIN ROW -->
      <div class="row">
        <div class="col-8">
          <p class="text-center">Tu peux copier coller ton text dans la zone ou <strong>À VENIR : </strong> upload un PDF ici</p>
        </div>
        <div class="col-4">
          <input id="uploadFile" type="file" name="upload" accept="application/pdf" />
        </div>
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <div class="form-group">
                <label for="InputText">Your text</label>
                <textarea class="form-control" rows="10" id="InputText"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- FIN ROW -->
      <div class="row">
        <button class="offset-4 col-4 btn btn-primary" type="submit" name="button" id="FindButton">Rechercher</button>
      </div> <!-- FIN ROW -->
    </form>
    <!-- RESULT -->
    <div class="row">
      <div class="col text-center" id="resultPosNeg"></div>
    </div>
    <div class="row">
      <div class="col text-center" id="YesNoRes"></div>
    </div>
    <div class="row">
      <div class="col text-center" id="syllable"></div>
    </div>
    <!-- RESULT -->
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/find.js"></script>

</body>

</html>

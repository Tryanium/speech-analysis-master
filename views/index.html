<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Speech Analysis</title>

  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
<script data-ad-client="ca-pub-5835846113111453" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Speech analysis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container persoContainer">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Les mots positifs</span>
          </div>
          <textarea class="form-control" aria-label="Les mots positifs" id="PositifWords"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Les mots négatifs</span>
          </div>
          <textarea class="form-control" aria-label="Les mots négatifs" id="NegatifWords"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Les mots incertains</span>
          </div>
          <textarea class="form-control" aria-label="Les mots incertains" id="YesNoWords"></textarea>
        </div>
      </div>
    </div>
    <div class="" id="TextPersoOrPDF">
      <p class="text-center">Tu peux copier coller ton text dans la zone ou <strong>À VENIR : </strong> upload un PDF ici</p>
      <input id="uploadFile" type="file" name="upload" accept="application/pdf" />
      <div class="row">
        <div class="col-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Ton texte</span>
            </div>
            <textarea class="form-control" aria-label="Ton texte" id="InputText"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="offset-4 col-4" type="button" name="button" id="FindButton">Rechercher</button>
    </div>
    <!-- RESULT -->
    <div class="row">
      <div class="col text-center" id="resultPosNeg"></div>
    </div>
    <div class="row">
      <div class="col text-center" id="YesNoRes"></div>
    </div>
    <div class="row">
      <div class="col text-center" id="syllable"></div>
    </div>
      <!-- RESULT -->
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/find.js"></script>

</body>

</html>
